<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Coordinador de Zona</title>
</head>

<body>

    <!-- Header -->
    <header class="bg-dark">
        <div class="container">
            <div class="row mb-2">
                <div class="col-3 pt-2">
                    <a href="/">
                        <img class="color" src="../logo/Sin tÃ­tulo-9.svg" alt="">
                    </a>
                </div>
                <div id="posi" class="col-8 text-end">
                    <span id="name"></span>
                </div>
                <div class="col-1 text-end">
                    <i id="close" class="bi bi-box-arrow-left p-0" style="font-size: 3rem; color: deeppink;"
                        title="Cerrar Sesion"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- Fin header -->

    <!-- perfil coordinador -->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <table class="table table-dark table-bordered text-center align-middle caption-top">
                    <caption class="text-white text-center fs-1 text-uppercase mb-3">My Perfil</caption>
                    <thead class="table-success">
                        <tr>
                            <th>Identificacion</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Perfil</th>
                            <th>Zona</th>
                        </tr>
                    </thead>
                    <tbody class="text-white" id="infoPerfil">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- fin perfil coordinador -->

    <!-- ordenes asesores comerciales -->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <table class="table table-dark table-bordered text-center align-middle caption-top">
                    <caption class="text-white text-center fs-1 text-uppercase mb-3">ordenes asesores comerciales</caption>
                    <thead class="table-success">
                        <tr>
                            <th>Identificacion</th>
                            <th>Nombres</th>
                            <th>Email</th>
                            <th>Fecha</th>
                            <th>No. Pedido</th>
                            <th>Estado</th>
                            <th>Pedido</th>
                        </tr>
                    </thead>
                    <tbody id="infoOrdenes">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- fin ordenes asesores comerciales -->


    <div class="modal fade" id="registrarOrden" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 90% !important;">
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <table class="table table-bordered text-center align-middle">
                        <thead class="table-primary">
                            <tr">
                                <th>Codigo</th>
                                <th>Marca</th>
                                <th>Categoria</th>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Stock</th>
                                <th>Foto</th>
                            </tr>
                        </thead>
                        <tbody id="listaProductos">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
            
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <script src="../js/coord.js" type="text/javascript"></script>
</body>

</html>
